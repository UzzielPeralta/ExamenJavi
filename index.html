<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulario usando html con validación y estructura semántica.">
  <title>Formulario</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>¡¡FORMULARIO UZZIEL!!</h1>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Formulario</a>
  </nav>

  <main>
    <section>
      <h2>Formulario</h2>
      <article>
        <form id="formulario" class="formulario">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>

          <label for="correo">Correo Electronico:</label>
          <input type="email" id="correo" name="correo" required>

          <label for="edad">Edad: </label>
          <input type="number" id="edad" name="edad" min="1" max="99" required>

          <label for="pais">País: </label>
          <input type="text" id="pais" name="pais" required>

          
          <button type="submit" class="boton">Enviar</button>

          <h2 class="mensaje">Respuesta: </h2>
        </form>
      </article>
    </section>
  </main>

  <footer>
    <p>© 2025 Examen formulario U1</p>
  </footer>

  <script src="app/app.js"></script>
</body>
</html>
